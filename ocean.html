<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Меломанський плеєр</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #2e2e2e;
      background-image: url('back.png');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
      color: black;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }

    .tape-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tape-button {
      background: none;
      border: none;
      font-size: 32px;
      color: white;
      cursor: pointer;
      padding: 10px;
    }

    .tape-image {
      width: 200px;
      height: auto;
      margin: 0 10px;
      border-radius: 15px;
    }

    .song-title {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
    }

     a {
      text-decoration: none;
      color: aliceblue;
    }

    @media (min-width: 600px) {
      .tape-image {
        width: 300px;
      }
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <h1>Меломанський плеєр</h1>

  <div class="player">
    <div class="tape-container">
      <a href="index.html"><button class="tape-button">&#9664;</button></a>
      <img src="cassette_playing.gif" alt="Касета" class="tape-image" />
      <a href="index.html"><button class="tape-button">&#9654;</button></a>
    </div>

    <a href="info.html"><div class="song-title">Океан Ельзи – Там, де нас нема</div></a>

    <audio controls>
      <source src="Okean Elzy - Там де нас нема.mp3" type="audio/mp3" />
      Ваш браузер не підтримує аудіо.
    </audio>
  </div>

</body>
</html>
